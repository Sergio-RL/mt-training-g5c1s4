<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select id="filterDowpDown" class="form-control"></select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="apiCall()">
      Error Button
    </button>
  </div>
</div>
<div>
  <label>
    <input
      type="checkbox"
      id="cbox1"
      value="first_checkbox"
      [(ngModel)]="byNo"
      (ngModelChange)="clickOnFilter()"
    />
    No. Filter
  </label>
  <br />
  <label for="cbox2">
    <input
      type="checkbox"
      id="cbox2"
      value="second_checkbox"
      [(ngModel)]="byActiveDate"
      (ngModelChange)="clickOnFilter()"
    />
    Active Date Filter
  </label>
</div>

<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let farm of filteredFarms" (click)="clickOnFarm(farm.Id)">
        <td>{{ farm.Id }}</td>
        <td>{{ farm.FarmName }}</td>
        <td>{{ farm.ActiveDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <!-- The sf grid should be here -->
</div>
